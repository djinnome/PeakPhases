<title> Expression Viewer Animation</title>

<script>
<!--

var exprImages = new Array();
var keyImages = new Array()
var currentTimepointIndex = 0;
var numTimepoints = 12;
var animationRunning = false;
var animatorID = null

function preload(imgObj, imgSrc) {
  if (document.images) {
    imgSrc = '' + imgSrc;
    eval(imgObj+' = new Image()')
    eval(imgObj+'.src = "'+ imgSrc + '"')
    }
  }

function requestAllImgs () {
  var href='batch-images?'
  for (var i=0; i< exprImages.length; i++) {
    href += exprImages[i].src
    href += '&'
    href += keyImages[i].src
    href += '&'
  }
  window.location=href
}

function changeTimepoint (value) {
  currentTimepointIndex = value % numTimepoints;
  top.frames.mapframe.document.images["expr"].src = top.exprImages[currentTimepointIndex].src;
  top.frames.keyframe.document.images["key"].src = top.keyImages[currentTimepointIndex].src;
  }

function stopAnimation () {
  if (animationRunning)
    clearTimeout(animatorID)
  animationRunning = false
  }

function playAnimation () {
  changeTimepoint(currentTimepointIndex + 1)
  animatorID = setTimeout("playAnimation()", 1000)
  animationRunning = true
}
